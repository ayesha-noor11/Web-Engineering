<!DOCTYPE html>
<html>
    <head>
        <title>
            FYP Contact US Form
        </title>
    </head>
    <body>
        <h1 style="text-align: center;">
            Contact US Form
         </h1>
        <form>
            <label>
                Username:
            </label>
            <br/>
            <input type="text" id="username" required>
            <br/>
           
            <br />
            <label>
                Email Address:
            </label>
            <br/>
            <input type="email" id="email" required/>
            <br/>
            <br/>
            <label>
                Subject of Inquiry:
            </label>
            <br/>
            <input type="" id="subject" required/>
            <br/>
            <br/>
            <label>
                Message:
            </label>
            <br/>
            <textarea id="message" rows="3" > 
            </textarea>
            <br/>
            <br/>
            <input type="submit" id="button"/>
        </form>
    </body>
</html>
